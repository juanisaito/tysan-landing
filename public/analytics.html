<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'GA_MEASUREMENT_ID', {
    page_title: 'Tysan Landing Page',
    custom_map: {
      'custom_parameter_1': 'section_name',
      'custom_parameter_2': 'button_name'
    }
  });

  // Track page views
  gtag('event', 'page_view', {
    page_title: 'Tysan Landing Page',
    page_location: window.location.href
  });

  // Track email submissions
  function trackEmailSubmission(email) {
    gtag('event', 'email_submission', {
      event_category: 'engagement',
      event_label: 'landing_page_unlock',
      value: 1
    });
  }

  // Track section views
  function trackSectionView(sectionName) {
    gtag('event', 'section_view', {
      event_category: 'navigation',
      event_label: sectionName,
      custom_parameter_1: sectionName
    });
  }

  // Track button clicks
  function trackButtonClick(buttonName, sectionName) {
    gtag('event', 'button_click', {
      event_category: 'engagement',
      event_label: buttonName,
      custom_parameter_1: sectionName,
      custom_parameter_2: buttonName
    });
  }

  // Track music player interactions
  function trackMusicInteraction(action) {
    gtag('event', 'music_interaction', {
      event_category: 'media',
      event_label: action,
      value: 1
    });
  }

  // Make functions globally available
  window.trackEmailSubmission = trackEmailSubmission;
  window.trackSectionView = trackSectionView;
  window.trackButtonClick = trackButtonClick;
  window.trackMusicInteraction = trackMusicInteraction;
</script>
